<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Shirt Customizer</title>
    <style>
        /* body { margin: 0; overflow: hidden; } */
        .button-container {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="enable-controls" class="active">Enable Controls (X)</button>
        <button id="disable-controls">Disable Controls (Y)</button>
        <input type="file" id="image-upload" accept="image/png" />
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- <script src="node_modules/three/build/three.module.js"></script> -->
    <script src="src/assets/OrbitControls.js"></script>
    <script src="src/assets/OBJLoader.js"></script>
    <script src="https://threejs.org/examples/js/geometries/DecalGeometry.js"></script>
    <script src="app.js"></script>
</body>
</html>
